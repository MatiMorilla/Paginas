<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- STYLES -->
    <link rel="stylesheet" href="../CSS/calc.css">
</head>
<body>
    <div class="container">
        <div class="calc">
            <div href="#" class="window"></div>
            <bottom href="#" data-operation="delete" class="delete">C</bottom>
            <bottom href="#" data-math="/">/</bottom>
            <bottom href="#" data-math="*">*</bottom>
            <bottom href="#" data-math="-">-</bottom>
            <bottom href="#" data-number="7">7</bottom>
            <bottom href="#" data-number="8">8</bottom>
            <bottom href="#" data-number="9">9</bottom>   
            <bottom href="#" data-math="+">+</bottom>
            <bottom href="#" data-number="4">4</bottom>
            <bottom href="#" data-number="5">5</bottom>
            <bottom href="#" data-number="6">6</bottom>
            <bottom href="#" data-number="1">1</bottom>
            <bottom href="#" data-number="2">2</bottom>
            <bottom href="#" data-number="3">3</bottom>
            <bottom href="#" data-operation="igual">=</bottom>
            <bottom href="#" data-number="0">0</bottom>
            <bottom href="#" data-number=".">.</bottom>
        </div>
    </div>

    <script src="../JAVASCRIP/calc.js"></script>
</body>
</html>
